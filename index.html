<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script type="module">

        // import kaboom lib
        import kaboom from "https://unpkg.com/kaboom/dist/kaboom.mjs";
        
        // initialize kaboom context
        kaboom();
        
        // add a piece of text at position (120, 80)



        loadSprite("player", "https://raw.githubusercontent.com/Geisterkopf19/Geisterkopf19.github.io/main/player.png")
        loadSprite("Button1", "https://raw.githubusercontent.com/Geisterkopf19/Geisterkopf19.github.io/main/Level1Buton.png")
        // add something to screen
        var lo = 0 
        const MOVE_SPEED = 480
        const jump = 700
        const yend =  800
        scene("map", () => {
            add([
            text("hiere kommt die map hin."),
            pos(120, 80),
        ]);
        })
        scene("Level-1", () => {
            const player = add([
                sprite("player"),
                pos(48, 30),
                area(),
                body(),
            ])
            player.onUpdate(() => {
                // center camera to player
                camPos(player.pos)
                // check fall death
                console.log( player.pos.y);
                if (player.pos.y > yend) {
                    go("map")
                    
                }
            })
            //sprigen 
            onKeyPress("space", () => {
            if (player.isGrounded()) {
                player.jump(jump);
            }
            })

            onKeyPress("up", () => {
            if (player.isGrounded()) {
                player.jump(jump);
            }
            })

            onKeyPress("w", () => {
            if (player.isGrounded()) {
                player.jump(jump);
            }
            })

            onKeyDown("left", () => {
                player.move(-MOVE_SPEED, 0)
            })

            onKeyDown("right", () => {
                player.move(MOVE_SPEED, 0)
            })

            onKeyDown("d", () => {
                player.move(MOVE_SPEED, 0)
            })

            onKeyDown("a", () => {
                player.move(-MOVE_SPEED, 0)
            })

            //boden
            add([
                rect(width(), 48),
                pos(0, height() -48),
                outline(4),
                area(),
                solid(),
                color(127, 200, 255),
            ])


            //gegener
            add([
                rect(48, 64),
                area(),
                outline(4),
                pos(width(), height() - 48),
                origin("botleft"),
                color(255, 180, 255),
                move(LEFT, 240),
            ]);
        })
        go("Level-1")

    </script>
</body>
</html>
